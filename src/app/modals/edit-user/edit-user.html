<div
  class="modal fade"
  [class.show]="isOpen"
  [style.display]="isOpen ? 'block' : 'none'"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Usuário - {{ user.nome }}</h5>
        <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="editNome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="editNome" [(ngModel)]="user.nome" />
        </div>

        <div class="mb-3">
          <label for="editEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="editEmail" [(ngModel)]="user.email" />
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="editIsActive"
            [(ngModel)]="user.is_active"
          />
          <label class="form-check-label" for="editIsActive">Usuário Ativo</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onSave()" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Salvando...' : 'Salvar' }}
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isOpen" class="modal-backdrop fade show"></div>
