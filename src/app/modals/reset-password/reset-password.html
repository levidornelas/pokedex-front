<div
  class="modal fade"
  [class.show]="isOpen"
  [style.display]="isOpen ? 'block' : 'none'"
  tabindex="-1"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Resetar Senha - {{ user?.nome }}</h5>
        <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">Nova Senha</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            [(ngModel)]="newPassword"
            placeholder="MÃ­nimo 6 caracteres"
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmar Senha</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            placeholder="Digite novamente"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="onReset()" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Salvando...' : 'Resetar Senha' }}
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isOpen" class="modal-backdrop fade show"></div>
