<div
  class="modal fade"
  [class.show]="isOpen"
  [style.display]="isOpen ? 'block' : 'none'"
  tabindex="-1"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmar Exclusão</h5>
        <button type="button" class="btn-close" (click)="onClose()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          Tem certeza que deseja deletar o usuário <strong>{{ user?.nome }}</strong
          >?
        </p>
        <div class="alert alert-warning py-2">
          <small><i class="bi bi-exclamation-triangle"></i> Esta ação não pode ser desfeita.</small>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="onConfirm()" [disabled]="isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Deletando...' : 'Deletar' }}
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isOpen" class="modal-backdrop fade show"></div>
