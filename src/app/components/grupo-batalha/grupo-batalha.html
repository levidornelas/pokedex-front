<div class="container my-4">
  <div
    class="bg-padrao text-white p-4"
    style="background-color: #f77c38; border-radius: 8px 8px 0 0"
  >
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <img src="pokeball.png" alt="Pokeball" class="pokeball-image" />
        <h1 class="fw-bold" style="font-size: 1.8rem">Meu Grupo de Batalha</h1>
        <p>Monte seu time ideal! Selecione até 6 Pokémon para formar seu grupo de batalha.</p>
      </div>
      <button class="btn btn-primary btn-lg" (click)="voltarParaPokedex()">Voltar</button>
    </div>
  </div>

  <div class="p-3 text-black" style="border-radius: 0 0 8px 8px">
    <div
      class="d-flex gap-4"
      style="border-bottom: 2px solid #dee2e6; padding-bottom: 12px; margin-bottom: 20px"
    >
      <div *ngIf="loading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-2">Carregando grupo de batalha...</p>
      </div>

      <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>

      <div *ngIf="!loading && grupoBatalha.length === 0" class="text-center my-5">
        <div class="p-5">
          <h4 class="text-muted">Seu grupo de batalha está vazio</h4>
          <p class="text-muted">Adicione Pokémon ao seu time e prepare-se para batalhas épicas!</p>
          <button class="btn btn-primary mt-3" (click)="voltarParaPokedex()">
            Explorar Pokédex
          </button>
        </div>
      </div>

      <div class="row g-3" *ngIf="!loading && grupoBatalha.length > 0">
        <div *ngFor="let p of grupoBatalha" class="col-12 col-sm-6 col-lg-4">
          <app-pokemon-card [pokemon]="p" [showStats]="false"></app-pokemon-card>
        </div>
      </div>
    </div>
  </div>
</div>
